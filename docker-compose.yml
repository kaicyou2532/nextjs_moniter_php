version: '3.8'

services:
  nextjs-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-monitor-php
    ports:
      - "8080:80"     # PHP管理ツール
      - "3000:3000"   # Next.jsアプリ（nginxプロキシ経由）
    volumes:
      - ./next-app:/var/www/html/next-app:rw
      - ./logs:/var/www/html/logs:rw
      - ./pids:/var/www/html/pids:rw
    environment:
      - GITURL=${GITURL:-}
    restart: unless-stopped
    stdin_open: true
    tty: true
    # 権限設定を追加
    user: "0:0"  # root権限で実行
